    <div id="result-base">
        <div id="title">
            <h1>結果</h1>
            <h6>ジャンル</h6>
            <p th:text="${nowPlayer.nowCategory}">(category)編</p>
        </div>
        <div id="score-base">
            <div id="graph"
                th:style="|background-image: radial-gradient(#ECE9DF 60%, transparent 61%), conic-gradient(#880000 0% ${nowPlayer.percentage}%, #d9d9d9 ${nowPlayer.percentage}% 100%);|">
                <p th:text="${nowPlayer.percentage}"></p>
                <!-- 結果に応じて得点を入れる -->
            </div>
            <div id="detail-base">
                <div class="detail">
                    <p>平均スコア　</p>
                    <h6>30%</h6>
                </div>
                <div class="detail">
                    <p>累計回数　　</p>
                    <h6>13回</h6>
                </div>
                <div class="detail">
                    <p>回答日時　　</p>
                    <h6>2020/06/24</h6>
                </div>
            </div>
        </div>


        <div id="list-base">
            <h5>解説</h5>
            <div id="list-scroll">
                <table>
                    <thead>
                        <tr style="height: 35px;" class="bottom-line">
                            <th width="30px"></th>
                            <!-- <th width="50px"></th> -->
                            <th width="40px"></th>
                            <th width="360px">あなたの解答</th>
                        </tr>
                    </thead>

                    <tbody>
                        <div th:each="i : ${#numbers.sequence(0, nowPlayer.totalNum - 1)}">
                            <tr class="bottom-line">
                                <td>
                                    <p class="number" th:text="${i + 1}">1</p>
                                </td>

                                <td></td>

                                <td>
                                    <!-- 問題文 -->
                                    <div class="question" th:text="${nowPlayer.quizList.get(i).question}">
                                        (question)
                                    </div>

                                    <!-- 正答判定1 -->
                                    <th:block th:if="${nowPlayer.quizList.get(i).answer == 1 && nowPlayer.quizList.get(i).answer == nowPlayer.answerNum[i]}">
                                        <span class="correct"></span>
                                    </th:block>
                                    <th:block th:if="${nowPlayer.quizList.get(i).answer == 1 && nowPlayer.quizList.get(i).answer != nowPlayer.answerNum[i]}">
                                        <span class="wrong"></span>
                                    </th:block>

                                    <!-- 解答1 -->
                                    <th:block th:if="${nowPlayer.answerNum[i] == 1}">
                                        <div class="answer choice" th:text="${nowPlayer.quizList.get(i).answer1}">
                                            (answer1)
                                        </div>
                                    </th:block>
                                    <th:block th:if="${nowPlayer.answerNum[i] != 1}">
                                        <div class="answer" th:text="${nowPlayer.quizList.get(i).answer1}">
                                            (answer1)
                                        </div>
                                    </th:block>


                                    <!-- 正答判定2 -->
                                    <th:block th:if="${nowPlayer.quizList.get(i).answer == 2 && nowPlayer.quizList.get(i).answer == nowPlayer.answerNum[i]}">
                                        <span class="correct"></span>
                                    </th:block>
                                    <th:block th:if="${nowPlayer.quizList.get(i).answer == 2 && nowPlayer.quizList.get(i).answer != nowPlayer.answerNum[i]}">
                                        <span class="wrong"></span>
                                    </th:block>

                                    <!-- 解答2 -->
                                    <th:block th:if="${nowPlayer.answerNum[i] == 2}">
                                        <div class="answer choice" th:text="${nowPlayer.quizList.get(i).answer2}">
                                            (answer2)
                                        </div>
                                    </th:block>
                                    <th:block th:if="${nowPlayer.answerNum[i] != 2}">
                                        <div class="answer" th:text="${nowPlayer.quizList.get(i).answer2}">
                                            (answer2)
                                        </div>
                                    </th:block>


                                    <!-- 正答判定3 -->
                                    <th:block th:if="${nowPlayer.quizList.get(i).answer == 3 && nowPlayer.quizList.get(i).answer == nowPlayer.answerNum[i]}">
                                        <span class="correct"></span>
                                    </th:block>
                                    <th:block th:if="${nowPlayer.quizList.get(i).answer == 3 && nowPlayer.quizList.get(i).answer != nowPlayer.answerNum[i]}">
                                        <span class="wrong"></span>
                                    </th:block>

                                    <!-- 解答3 -->
                                    <th:block th:if="${nowPlayer.answerNum[i] == 3}">
                                        <div class="answer choice" th:text="${nowPlayer.quizList.get(i).answer3}">
                                            (answer3)
                                        </div>
                                    </th:block>
                                    <th:block th:if="${nowPlayer.answerNum[i] != 3}">
                                        <div class="answer" th:text="${nowPlayer.quizList.get(i).answer3}">
                                            (answer3)
                                        </div>
                                    </th:block>

                                    <!-- 正答判定4 -->
                                    <th:block th:if="${nowPlayer.quizList.get(i).answer == 4 && nowPlayer.quizList.get(i).answer == nowPlayer.answerNum[i]}">
                                        <span class="correct"></span>
                                    </th:block>
                                    <th:block th:if="${nowPlayer.quizList.get(i).answer == 4 && nowPlayer.quizList.get(i).answer != nowPlayer.answerNum[i]}">
                                        <span class="wrong"></span>
                                    </th:block>

                                    <!-- 解答4 -->
                                    <th:block th:if="${nowPlayer.answerNum[i] == 4}">
                                        <div class="answer choice" th:text="${nowPlayer.quizList.get(i).answer4}">
                                            (answer4)
                                        </div>
                                    </th:block>
                                    <th:block th:if="${nowPlayer.answerNum[i] != 4}">
                                        <div class="answer" th:text="${nowPlayer.quizList.get(i).answer4}">
                                            (answer4)
                                        </div>
                                    </th:block>
                                </td>
                            </tr>
                        </div>

                                            <td><p class="number">1</p></td>
                                            <td><div class="detail-button"></div></td>
                                            <td>
                                                <span class="correct"></span>
                                            </td>

                                            <td class="bottom-line">
                                                <div class="question">
                                                    次のうち、インポート宣言しなくても、自動的にインポートされるものはどれか.
                                                </div>
                                                <div class="answer choice">
                                                    java.langのクラス
                                                </div>
                                                <div class="answer">
                                                    java.langのうち、StringとSystemクラス
                                                </div>
                                                <span class="correct"></span>
                                                <div class="answer">
                                                    梨泰院クラス
                                                </div>
                                                <div class="answer">
                                                    サブパッケージに属するクラス
                                                </div>
                                            </td>
                                        </tr> -->
                                        
                    </tbody>
                </table>
            </div>
        </div>

        <a href="./ranking.html" th:href="@{/issues/ranking}">
            <div class="ranking-button">ランキングへ</div>

    </div>
