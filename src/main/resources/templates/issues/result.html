<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org" th:replace="~{fragments/layout :: layout(~{::title}, ~{::body})}">

<head>
    <meta charset="UTF-8">
    <title>TRS | トップページ</title>
    <!-- ↓後で削除 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="all" href="../../static/style/style.css"
        th:href="@{/style/style.css}" />
    <script type="text/javascript" src="../static/js/index.js" th:href="@{/js/index.js}"></script>
</head>

<body>
    <header>
        <h3>
            TR
        </h3>
        <div id="logout">
            <a href="./logout.html" th:href="@{/logout}">ログアウト</a>
        </div>
    </header>

    <div id="result-base">
        <div id="title">
            <h1>結果</h1>
            <h6>ジャンル</h6>
            <p th:text="${nowPlayer.nowCategory}">(category)編</p>
        </div>
        <div id="score-base">
            <div id="graph"
                th:style="|background-image: radial-gradient(#ECE9DF 60%, transparent 61%), conic-gradient(#880000 0% ${nowPlayer.percentage}%, #d9d9d9 ${nowPlayer.percentage}% 100%);|">
                <p th:text="${nowPlayer.percentage}"></p>
                <!-- 結果に応じて得点を入れる -->
            </div>
            <div id="detail-base">
                <div class="detail">
                    <p>平均スコア　</p>
                    <h6>73%</h6>
                </div>
                <div class="detail">
                    <p>累計回数　　</p>
                    <h6>13回</h6>
                </div>
                <div class="detail">
                    <p>回答日時　　</p>
                    <h6>2020/05/28</h6>
                </div>
            </div>
        </div>


        <div id="list-base">
            <h5>解説</h5>
            <div id="list-scroll">
                <table>
                    <thead>
                        <tr>
                            <th width="30px"></th>
                            <th width="50px"></th>
                            <th width="40px" class="bottom-line"></th>
                            <th width="360px" class="bottom-line">あなたの解答</th>
                        </tr>
                    </thead>
                    <!-- TODO 後でfor文に直す -->

                    <tbody>
                        <div th:each="i : ${#numbers.sequence(0, nowPlayer.totalNum - 1)}">
                            <tr>
                                <td>
                                    <p class="number" th:text="${i + 1}">1</p>
                                </td>
                                <td>
                                    <label for="label1">
                                        <div class="detail-button"></div>
                                    </label>
                                    <!-- <input type="checkbox" id="label1" /> -->
                                </td>
                                <th:block th:if="${nowPlayer.answerNum[i] == nowPlayer.quizList.get(i).answer}">
                                    <td class="bottom-line"><span class="correct"></span></td>
                                </th:block>
                                <th:block th:if="${nowPlayer.answerNum[i] != nowPlayer.quizList.get(i).answer}">
                                    <td class="bottom-line"><span class="wrong"></span></td>
                                </th:block>


                                <th:block th:if="${nowPlayer.answerNum[i] == 1}">
                                    <td class="bottom-line" th:text="${nowPlayer.quizList.get(i).answer1}">
                                        (playerのanswer)
                                    </td>
                                </th:block>
                                <th:block th:if="${nowPlayer.answerNum[i] == 2}">
                                    <td class="bottom-line" th:text="${nowPlayer.quizList.get(i).answer2}">
                                        (playerのanswer)
                                    </td>
                                </th:block>
                                <th:block th:if="${nowPlayer.answerNum[i] == 3}">
                                    <td class="bottom-line" th:text="${nowPlayer.quizList.get(i).answer3}">
                                        (playerのanswer)
                                    </td>
                                </th:block>
                                <th:block th:if="${nowPlayer.answerNum[i] == 4}">
                                    <td class="bottom-line" th:text="${nowPlayer.quizList.get(i).answer4}">
                                        (playerのanswer)
                                    </td>
                                </th:block>
                            </tr>

                            <!-- <tr class="row">
                                <td width="30px"></td>
                                <td width="30px"></td>
                                <td width="30px"></td>
                                <td width="150px" class="hide">
                                    <p>非表示の行</p>
                                </td>
                            </tr> -->
                            
                        </div>
                        <!--                <tr>-->
                        <!--                    <td><p class="number">1</p></td>-->
                        <!--                    <td><div class="detail-button"></div></td>-->
                        <!--                    <td class="bottom-line"><span class="correct"></span></td>-->
                        <!--                    <td class="bottom-line">データ型が揃っていないのでエラーになる</td>-->
                        <!--                </tr>-->
                    </tbody>
                </table>
            </div>
        </div>
        <!-- <p>得点:(correctNum)点</p>
        <a href="./recordForm.html" th:href="@{/issues/ranking/form}">ランキングに登録する</a>
        <a href="./ranking.html" th:href="@{/issues/ranking}">ランキングを見る</a>
        <a href="../index.html" th:href="@{/}">トップに戻る</a> -->

        <a href="./list.html" th:href="@{/issues/list}">
            <div class="back-button">問題一覧へ</div>
        </a>
        <a href="./ranking.html" th:href="@{/issues/ranking}">
            <div class="ranking-button">ランキングへ</div>
        </a>
    </div>
</body>

</html>
